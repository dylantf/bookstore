extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@key", "@shareable"]
  )

type Author @shareable @key(fields: "id") {
  id: ID!
  name: String!
  books: [Book!]!
}

type Book {
  id: ID!
  title: String!
  published: Int!
  authorId: ID!
  author: Author!
}

type Query {
  authors: [Author!]!
  books: [Book!]!
}
